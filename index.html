<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/style.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
    
@import url("https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap");
* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

body {
  font-family: "Outfit", sans-serif;
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: hsl(212deg, 45%, 89%);
}
body .cont {
  position: relative;
  bottom: 5%;
  padding: 1rem;
  border-radius: 1.2rem;
  background-color: hsl(0deg, 0%, 100%);
  width: 18rem;
  height: auto;
  box-shadow: 0px 15px 25px -2px rgba(121, 121, 121, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
}
body .cont img {
  width: calc(18rem - 10%);
  border-radius: 0.8rem;
}
body .cont h1 {
  text-align: center;
  font-weight: 700;
  margin: 1rem 0;
  color: hsl(218deg, 44%, 22%);
  font-size: 1.3rem;
}
body .cont p {
  font-size: 15px;
  text-align: center;
  color: hsl(220deg, 15%, 55%);
  margin-bottom: 1rem;
}
body footer {
  position: absolute;
  bottom: 5%;
}
body footer .attribution {
  text-align: center;
}/*# sourceMappingURL=style.css.map */

    
  </style>
</head>

<body>
  <div class="cont">
    <img src="/images/image-qr-code.png" alt="">
    <h1>Imrpove your front-end skills by building projects</h1>
    <p>
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>

  </div>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.instagram.com/gfxsharma/"  target="_blank">Rahul Sharma</a>.
    </div>

  </footer>
</body>

</html>
